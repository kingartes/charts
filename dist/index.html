<!doctype html>
<html lang="en">
  <head>
    <title>WebGL Demo</title>
    <style>
      #textcanvas {
        position: absolute;
        left: 0px;
        top: 0px;
        z-index: 10;
        margin: 10px;
      }
      #app {
        width: 750px;
        margin: 0 auto;
      }
      #slider-background {
        width: 750px;
        position: absolute;
        height: 100px;
        background-color: rgba(10, 60, 100, 0.1);
      }
      #slider {
        left: 0px;
        position: absolute;
        height: 97px;
        z-index: 0;
        border: 1.5px black solid;
        border-color: rgba(0, 60, 100, 0.3);
        border-left-width: 4px;
        border-right-width: 4px;
        box-sizing: content-box;
        overflow: hidden;
      }
      #switchTheme {
        text-align: center;
        font-size: 30px;
        margin: 15px;
      }
      #switchTheme a{
        text-decoration: none;
        color: #0ba4d6;
      }
      #controlButtons {
        display: flex;
      }
      #controlButtons label {
        border-radius: 25px;
        padding: 10px;
        display: block;
        position: relative;
        padding-left: 35px;
        margin-bottom: 12px;
        cursor: pointer;
        font-size: 22px;
        width: 50px;
        user-select: none;
        border: 1px solid black;
        margin: 0 10px;
        text-align:right;
        background-color: var(--background-color);
      }
      #controlButtons input{
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
      }
      #controlButtons label input ~ .checkmark {
        background-color: var(--background-color);
      }
      .checkmark {
        position: absolute;
        top: 10%;
        left: 10%;
        height: 25px;
        width: 25px;
        background-color: var(--background-color);
        border-radius: 50%;
        border:3px solid;
        border-color: var(--color);
      }
      .checkmark:after {
        content: "";
        position: absolute;
        display: none;
      }
      #controlButtons label input:checked ~ .checkmark:after {
        display: block;
      }
      #controlButtons label input:checked ~ .checkmark {
        background-color: var(--color);
      }
      #controlButtons label .checkmark:after {
        left: 9px;
        top: 5px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 3px 3px 0;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
      }
    </style>
    <meta charset="utf-8">
  </head>

  <body>
    <div id="app">
      <canvas id="glcanvas" width="750" height="700"></canvas>
      <div id="slider-container" style="width: 750px; position: absolute; height: 100px; top: 744px;">
        <div id="slider-background"></div>
        <div id="slider" style="width:744px; left: 0px;"></div>
      </div>
      <canvas id="dateCanvas" width="800" height="30"></canvas>
      <canvas id="glcanvas1" width="750" height="100"></canvas>
      <div id="controlButtons"></div>
      <div id="switchTheme">
        <a href="#">Switch to <span>night mode</span></a>
      </div>
    </div>
    <script src="main.js"></script>
    <img src="JS_Chart_Night.png"/>
  </body>
</html>
